<h1>{{title}}</h1>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a mat-tab-link *ngFor="let season of seasonsList"
     (click)="activeSeason = season"
     [active]="activeSeason == season"> {{season.name}} </a>

</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<br>

<season-page [data]="activeSeason" ></season-page>
